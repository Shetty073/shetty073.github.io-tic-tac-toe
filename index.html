<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="main-container">

    <h1 id="game-title">Tic Tac Toe</h1>
    <br>
    <div id="drawing-canvas">
        <table id="game-table">
            <tr>
                <td class="place" id="place00"></td>
                <td class="place" id="place01"></td>
                <td class="place" id="place02"></td>
            </tr>
            <tr>
                <td class="place" id="place10"></td>
                <td class="place" id="place11"></td>
                <td class="place" id="place12"></td>
            </tr>
            <tr>
                <td class="place" id="place20"></td>
                <td class="place" id="place21"></td>
                <td class="place" id="place22"></td>
            </tr>
        </table>
    </div>
    <br>
    <div class="buttons">
        <button class="menu-button" id="x-button">X</button>
        <button class="menu-button" id="o-button">O</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="menu-button" id="reset-button">reset</button>
    </div>
    <br>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
